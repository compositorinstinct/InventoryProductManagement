<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --error-color: #FF3B30;
            --background-color: #F2F2F7;
            --surface-color: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-color: #D2D2D7;
            --shadow-light: 0 2px 16px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 24px rgba(0, 0, 0, 0.08);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.12);
            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 16px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .nav-tabs {
            display: flex;
            background: var(--surface-color);
            border-radius: var(--radius-medium);
            padding: 4px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: var(--radius-small);
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }

        .tab-panel {
            display: none;
            background: var(--surface-color);
            border-radius: var(--radius-large);
            padding: 32px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.3s ease-out;
        }

        .tab-panel.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-small);
            font-size: 16px;
            font-family: inherit;
            background: var(--surface-color);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-small);
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0051D0;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #6D6D70;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #248A3D;
            transform: translateY(-1px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .product-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-medium);
            padding: 24px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--primary-color);
        }

        .product-id {
            display: inline-block;
            background: var(--background-color);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .product-details {
            space-y: 8px;
        }

        .product-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--background-color);
        }

        .product-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
            text-align: right;
        }

        .detail-value.stock {
            color: var(--success-color);
            font-weight: 600;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--background-color);
        }

        .alert {
            padding: 16px 20px;
            border-radius: var(--radius-small);
            margin-bottom: 24px;
            font-weight: 500;
            border: 1px solid;
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            border-color: rgba(52, 199, 89, 0.2);
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
            border-color: rgba(255, 59, 48, 0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-section {
            background: var(--background-color);
            padding: 20px;
            border-radius: var(--radius-medium);
            margin-bottom: 24px;
        }

        .update-form {
            display: none;
            background: var(--background-color);
            padding: 24px;
            border-radius: var(--radius-medium);
            margin-top: 20px;
        }

        .update-form.show {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-description {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 18px;
            }
            
            .nav-tabs {
                flex-direction: column;
                gap: 2px;
            }
            
            .nav-tab {
                padding: 16px;
                text-align: center;
            }
            
            .tab-panel {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .form-input {
                border-radius: var(--radius-small);
                -webkit-appearance: none;
            }
            
            .btn {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Inventory</h1>
            <p>Manage your products with ease</p>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('overview')">Overview</button>
            <button class="nav-tab" onclick="switchTab('add')">Add Product</button>
            <button class="nav-tab" onclick="switchTab('update')">Update</button>
            <button class="nav-tab" onclick="switchTab('search')">Search</button>
        </nav>

        <!-- Overview Tab -->
        <div id="overview" class="tab-panel active">
            <div class="form-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 class="section-title">All Products</h2>
                    <button class="btn btn-primary" onclick="loadAllProducts()">Refresh</button>
                </div>
                <div id="products-container"></div>
            </div>
        </div>

        <!-- Add Product Tab -->
        <div id="add" class="tab-panel">
            <div class="form-section">
                <h2 class="section-title">Add New Product</h2>
                <form id="addProductForm">
                    <div class="form-grid">
                        <div class="form-field">
                            <label class="form-label" for="productName">Product Name</label>
                            <input type="text" id="productName" class="form-input" placeholder="Enter product name" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="productQuantity">Quantity</label>
                            <input type="number" id="productQuantity" class="form-input" placeholder="0" min="0" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="productStock">Stock</label>
                            <input type="number" id="productStock" class="form-input" placeholder="1" min="1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Update Product Tab -->
        <div id="update" class="tab-panel">
            <div class="form-section">
                <h2 class="section-title">Update Product</h2>
                <div class="search-section">
                    <div class="form-field">
                        <label class="form-label" for="updateProductId">Product ID</label>
                        <input type="number" id="updateProductId" class="form-input" placeholder="Enter product ID">
                    </div>
                    <button class="btn btn-secondary" onclick="loadProductForUpdate()">Load Product</button>
                </div>
                
                <div id="updateFormContainer" class="update-form">
                    <form id="updateProductForm">
                        <div class="form-grid">
                            <div class="form-field">
                                <label class="form-label" for="updateProductName">Product Name</label>
                                <input type="text" id="updateProductName" class="form-input" required>
                            </div>
                            <div class="form-field">
                                <label class="form-label" for="updateProductQuantity">Quantity</label>
                                <input type="number" id="updateProductQuantity" class="form-input" min="0" required>
                            </div>
                            <div class="form-field">
                                <label class="form-label" for="updateProductStock">Stock</label>
                                <input type="number" id="updateProductStock" class="form-input" min="1" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updateProduct()">Full Update</button>
                        <!-- <button type="button" class="btn btn-secondary" onclick="partialUpdateProduct()">Partial Update</button> -->
                    </form>
                </div>
            </div>
        </div>

        <!-- Search Tab -->
        <div id="search" class="tab-panel">
            <div class="form-section">
                <h2 class="section-title">Search Product</h2>
                <div class="search-section">
                    <div class="form-field">
                        <label class="form-label" for="searchProductId">Product ID</label>
                        <input type="number" id="searchProductId" class="form-input" placeholder="Enter product ID">
                    </div>
                    <button class="btn btn-primary" onclick="searchProduct()">Search</button>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:9090/api';
        
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab panels
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab panel
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to selected nav tab
            event.target.classList.add('active');
        }

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const activePanel = document.querySelector('.tab-panel.active');
            activePanel.insertBefore(alertDiv, activePanel.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Load all products
        async function loadAllProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/viewall`);
                if (!response.ok) throw new Error('Failed to fetch products');
                
                const products = await response.json();
                displayProducts(products, container);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-title">Unable to load products</div>
                        <div class="empty-state-description">${error.message}</div>
                    </div>
                `;
            }
        }

        // Display products
        function displayProducts(products, container) {
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-title">No products found</div>
                        <div class="empty-state-description">Add your first product to get started</div>
                    </div>
                `;
                return;
            }

            const productsHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-id">ID: ${product.productId || 'N/A'}</div>
                    <div class="product-name">${product.name || 'Untitled Product'}</div>
                    <div class="product-details">
                        <div class="product-detail">
                            <span class="detail-label">Quantity</span>
                            <span class="detail-value">${product.quantity || '0'}</span>
                        </div>
                        <div class="product-detail">
                            <span class="detail-label">Stock</span>
                            <span class="detail-value stock">${product.stock || '0'}</span>
                        </div>
                    </div>
                    ${product.createdTimestamp || product.updatedTimestamp ? `
                    <div class="timestamp">
                        ${product.createdTimestamp ? `Created: ${formatTimestamp(product.createdTimestamp)}<br>` : ''}
                        ${product.updatedTimestamp ? `Updated: ${formatTimestamp(product.updatedTimestamp)}` : ''}
                    </div>` : ''}
                </div>
            `).join('');

            container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
        }

        // Add product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                quantity: parseInt(document.getElementById('productQuantity').value),
                stock: parseInt(document.getElementById('productStock').value)
            };

            try {
                const response = await fetch(`${API_BASE_URL}/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) throw new Error('Failed to create product');
                
                const result = await response.text();
                showAlert(result, 'success');
                document.getElementById('addProductForm').reset();
                
            } catch (error) {
                showAlert(`Failed to create product: ${error.message}`, 'error');
            }
        });

        // Load product for update
        async function loadProductForUpdate() {
            const productId = document.getElementById('updateProductId').value;
            if (!productId) {
                showAlert('Please enter a Product ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();
                
                document.getElementById('updateProductName').value = product.name || '';
                document.getElementById('updateProductQuantity').value = product.quantity || '';
                document.getElementById('updateProductStock').value = product.stock || '';
                
                document.getElementById('updateFormContainer').classList.add('show');
                showAlert('Product loaded successfully', 'success');
                
            } catch (error) {
                showAlert(`Failed to load product: ${error.message}`, 'error');
                document.getElementById('updateFormContainer').classList.remove('show');
            }
        }

        // Update product (Full update)
        async function updateProduct() {
            const productId = document.getElementById('updateProductId').value;
            const productData = {
                name: document.getElementById('updateProductName').value,
                quantity: parseInt(document.getElementById('updateProductQuantity').value),
                stock: parseInt(document.getElementById('updateProductStock').value)
            };

            try {
                const response = await fetch(`${API_BASE_URL}/update/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) throw new Error('Failed to update product');
                
                const result = await response.text();
                showAlert(result, 'success');
                
            } catch (error) {
                showAlert(`Failed to update product: ${error.message}`, 'error');
            }
        }

        // Partial update product
        async function partialUpdateProduct() {
            const productId = document.getElementById('updateProductId').value;
            const productData = {};
            
            const name = document.getElementById('updateProductName').value;
            if (name && name.trim()) productData.name = name;
            
            const quantity = document.getElementById('updateProductQuantity').value;
            if (quantity !== '') productData.quantity = parseInt(quantity);
            
            const stock = document.getElementById('updateProductStock').value;
            if (stock !== '') productData.stock = parseInt(stock);

            if (Object.keys(productData).length === 0) {
                showAlert('Please fill at least one field to update', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/patch/${productId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) throw new Error('Failed to update product');
                
                const result = await response.text();
                showAlert(result, 'success');
                
            } catch (error) {
                showAlert(`Failed to update product: ${error.message}`, 'error');
            }
        }

        // Search product
        async function searchProduct() {
            const productId = document.getElementById('searchProductId').value;
            if (!productId) {
                showAlert('Please enter a Product ID', 'error');
                return;
            }

            const container = document.getElementById('searchResults');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const response = await fetch(`${API_BASE_URL}/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();
                displayProducts([product], container);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-title">Product not found</div>
                        <div class="empty-state-description">${error.message}</div>
                    </div>
                `;
            }
        }

        // Load products on page load
        window.addEventListener('load', () => {
            loadAllProducts();
        });
    </script>
</body>
</html>
